<!DOCTYPE html>
<html>
<head>
	<title>2D Biological Rules</title>
	<script type="text/javascript" src="../node_modules/vis/dist/vis.min.js"></script>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../node_modules/vis/dist/vis.css" />
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

	<div id="network1"></div>

		    <li><span style='background:#FFFF80;'></span>Genetic</li>
		    <li><span style='background:#80FF80;'></span>Brain Anatomy</li>
		    <li><span style='background:#809900;'></span>Brain Metabolism</li>
		    <li><span style='background:#FF8080;'></span>AD</li>
		    <li><span style='background:#0066FF;'></span>Control</li>
		    <li><span style='background:#00CCCC;'></span>CSF Protein</li>
		    <li><span style='background:#CC00FF;'></span>Blood Protein</li>
		  </ul>
		</div>
	</div>

	<div id="nodeInfo">
		<h2 id="informationTitle">Information</h2>
		<h3 id="noInfoText">Select a node...</h3>
		<p id="nodeInfoText"></p>
	</div>

	<script type="text/javascript" src="scripts/network1.js"></script>

</html>
